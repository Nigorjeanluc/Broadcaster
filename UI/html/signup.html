<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp - Broadcaster</title>
    <link href="../css/signup.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="topnav">
            <a href="index.html" class="logo">Broadcaster</a>
        </div>

        <div class="content">
            <div class="signup-box">
                <div class="header">
                    <center>
                        <h1><i class="fa fa-user-plus"></i> Sign Up | Broadcaster</h1>
                    </center>
                </div>
                <div class="body">
                    <form>
                        <label for="firstname"><b>Firstname</b></label>
                        <input type="text" placeholder="Enter Firstname" name="firstname" required>
                        <label for="lastname"><b>Lastname</b></label>
                        <input type="text" placeholder="Enter Lastname" name="lastname" required>
                        <label for="username"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="username" required>
                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" required>
                        <label for="phone"><b>Phoner number</b></label>
                        <input type="text" placeholder="Enter Phone Number" name="phone" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required autocomplete>
                        <label for="pswConfirm"><b>Confirm password</b></label>
                        <input type="password" placeholder="Re-Enter Password" name="pswConfirm" required autocomplete>

                        <p>Already have an account? <a href="./signin.html" class="signinbtn">Sign In</a>.</p>

                        <div class="clearfix">
                            <p>
                                <a href="#" class="cancelbtn">Cancel</a>
                                <a href="#" class="signupbtn">Sign Up</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
            Broadcaster &copy 2019
        </div>
    </div>
</body>

</html>
